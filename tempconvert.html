      <h1>Temperature Converter</h2>
    <div class="converter-container">
      <div class="input-group">
        <label for="celsius">Celsius:</label>
        <input type="number" id="celsius" placeholder="Enter temperature in Celsius">
      </div>
  
      <div class="input-group">
        <label for="fahrenheit">Fahrenheit:</label>
        <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">
      </div>
  
      <div class="convert-buttons">
        <button onclick="convertToFahrenheit()" class="convert-button">Convert to Fahrenheit</button>
        <button onclick="convertToCelsius()" class="convert-button">Convert to Celsius</button>
      </div>
    </div>
